<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Comics Store</title>

<!-- Google font -->
<link href="https://fonts.googleapis.com/css?family=Hind:400,700"
	rel="stylesheet">

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />

<!-- Slick -->
<link type="text/css" rel="stylesheet" href="css/slick.css" />
<link type="text/css" rel="stylesheet" href="css/slick-theme.css" />

<!-- nouislider -->	
<link type="text/css" rel="stylesheet" href="css/nouislider.min.css" />

<!-- Font Awesome Icon -->
<link rel="stylesheet" href="css/font-awesome.min.css">

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div th:fragment="product-header">
		<div id="aside" class="col-md-3">
			<div class="aside">
				<div class="category-nav">
					<ul class="category-list">
						<li th:each="theloai : ${theloais}"><a class="menu-border-top menu-click" href="products.html"
							th:href="@{/comics/theloai/{maTheLoai}(maTheLoai =${theloai.maTheLoai})}"
							th:text=${theloai.ten}></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- /ASIDE -->
</body>
</html>

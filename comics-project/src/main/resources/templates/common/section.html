<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Comics Store</title>

<!-- Google font -->
<link href="https://fonts.googleapis.com/css?family=Hind:400,700"
	rel="stylesheet">

<!-- Bootstrap -->
<link type="text/css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />

<!-- Slick -->
<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}" />

<!-- nouislider -->
<link type="text/css" rel="stylesheet"
	th:href="@{/css/nouislider.min.css}" />

<!-- Font Awesome Icon -->
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

<!-- Custom stlylesheet -->
<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
<link type="text/css" rel="stylesheet"
	th:href="@{/css/plugin/jquery.toast.css}" />
</head>

<body>
	<!-- section -->
	<div th:fragment="section">
		<!-- section -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- section-title -->
					<div class="col-md-12">
						<div class="section-title">
							<h2 class="title">Sản phẩm bán chạy</h2>
							<div class="pull-right">
								<div class="product-slick-dots-1 custom-dots"></div>
							</div>
						</div>
					</div>
					<!-- /section-title -->

					<!-- banner -->

					<!-- Product Slick -->
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="row">
							<!-- <div id="product-slick-1" class="product-slick col-md-3 col-sm-3 col-xs-3"> -->

							<!-- Product Single -->
							<div class="product product-single col-md-3 col-sm-3 col-xs-3"
								th:each="truyen : ${topSale}">
								<div class="product-thumb">
									<!-- <div class="product-label">
											<span>New</span> <span class="sale">-20%</span>
											</div>
										<ul class="product-countdown">
											<li><span>00 H</span></li>
											<li><span>00 M</span></li>
											<li><span>00 S</span></li>
										</ul> -->
									<button class="main-btn quick-view">
										<i class="fa fa-search-plus"></i> Quick view
									</button>
									<img th:src="${truyen.anh}" alt="">
								</div>
								<div class="product-body">
									<h3 class="product-price don-gia-ban"
										th:text="${truyen.donGiaBan}">
										<!-- <del class="product-old-price">$45.00</del> -->
									</h3>
									<div class="product-rating">
										<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
											class="fa fa-star"></i> <i class="fa fa-star"></i> <i
											class="fa fa-star-o empty"></i>
									</div>
									<h2 class="product-name">
										<a href="#" th:text=${truyen.ten}></a>
									</h2>
									<div class="product-btns">
										<button class="main-btn icon-btn">
											<i class="fa fa-heart"></i>
										</button>
										<button class="main-btn icon-btn">
											<i class="fa fa-exchange"></i>
										</button>
										<button class="btn primary-btn add-to-cart"
											data-th-attr="data-truyenid=${truyen.truyenId},data-name=${truyen.ten},data-price=${truyen.donGiaBan}">
											Add to Cart</button>
									</div>
								</div>
							</div>
							<!-- /Product Single -->


						</div>
					</div>
					<!-- </div> -->
					<!-- /Product Slick -->
				</div>
				<!-- /row -->

				<!-- row -->
				<div class="row">
					<!-- section title -->
					<div class="col-md-12">
						<div class="section-title">
							<h2 class="title">Tuyện mới</h2>
							<div class="pull-right">
								<div class="product-slick-dots-2 custom-dots"></div>
							</div>
						</div>
					</div>
					<!-- section title -->


					<!-- Product Slick -->
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="row">
							<!-- <div id="product-slick-1" class="product-slick col-md-3 col-sm-3 col-xs-3"> -->

							<!-- Product Single -->
							<div class="product product-single col-md-3 col-sm-3 col-xs-3"
								th:each="truyen : ${topLast}">
								<div class="product-thumb">
									<!-- <div class="product-label">
											<span>New</span> <span class="sale">-20%</span>
											</div>
										<ul class="product-countdown">
											<li><span>00 H</span></li>
											<li><span>00 M</span></li>
											<li><span>00 S</span></li>
										</ul> -->
									<button class="main-btn quick-view">
										<i class="fa fa-search-plus"></i> Quick view
									</button>
									<img th:src="${truyen.anh}" alt="">
								</div>
								<div class="product-body">
									<h3 class="product-price don-gia-ban"
										th:text="${truyen.donGiaBan}+' đ'">
										<!-- <del class="product-old-price">$45.00</del> -->
									</h3>
									<div class="product-rating">
										<i class="fa fa-star"></i> <i class="fa fa-star"></i> <i
											class="fa fa-star"></i> <i class="fa fa-star"></i> <i
											class="fa fa-star-o empty"></i>
									</div>
									<h2 class="product-name">
										<a href="#" th:text=${truyen.ten}></a>
									</h2>
									<div class="product-btns">
										<button class="main-btn icon-btn">
											<i class="fa fa-heart"></i>
										</button>
										<button class="main-btn icon-btn">
											<i class="fa fa-exchange"></i>
										</button>
										<button class="btn primary-btn add-to-cart"
											data-th-attr="data-truyenid=${truyen.truyenId},data-name=${truyen.ten},data-price=${truyen.donGiaBan}">
											Add to Cart</button>
									</div>
								</div>
							</div>
							<!-- /Product Single -->


						</div>
					</div>
					<!-- </div> -->
					<!-- /Product Slick -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /section -->
	</div>
</body>
</html>

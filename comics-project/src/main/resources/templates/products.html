<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Comics Store</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}" />
	<link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}" />

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}" />

	<!-- Font Awesome Icon -->
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}" />
	<link type="text/css" rel="stylesheet" th:href="@{/css/plugin/jquery.toast.css}" />
</head>

<body>
	<div th:insert="common/header.html :: header"></div>
	<!-- <div th:insert="common/navigation.html :: navigation"></div> -->


	<div id="breadcrumb">
		<div class="container">
			<ul class="breadcrumb">
				<li><a href="/comics">Trang chủ</a></li>
				<li class="active the-loai" th:text=${tenTheLoai}></li>
			</ul>
		</div>
	</div>
	<!-- /BREADCRUMB -->

	<!-- section -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row" style="min-height: 500px;">
				<!-- ASIDE -->
				<div id="aside" class="col-md-3" th:replace="common/product/product-header.html :: product-header">

				</div>
				<!-- /ASIDE -->

				<!-- MAIN -->
				<div id="main" class="col-md-9">
					<!-- store top filter -->
					<!-- <div class="store-filter clearfix header-product"> -->
					<div class="store-filter clearfix">
						<div class="pull-left" style="width: 50%!important;">
							<input class="input search-input" type="text" placeholder="Enter your keyword"
								style="width: 66%;" id="search-text">
							<button class="btn-success" style="height: 40px;" id="search">
								Tìm kiếm
							</button>
							<!-- <div class="header-search">
								<form>
									<input class="input search-input" type="text"
										placeholder="Enter your keyword"> <select
										class="input search-categories">
										<option value="0">All Categories</option>
										<option value="1">Category 01</option>
										<option value="1">Category 02</option>
									</select>
									<button class="search-btn">
										<i class="fa fa-search"></i>
									</button>
								</form>
							</div> -->
						</div>

						<div class="pull-right sort-by">
							<div class="sort-filter">
								<span class="text-uppercase">Sort By:</span> <select class="input">
									<option value="0">Position</option>
									<option value="0">Price</option>
									<option value="0">Rating</option>
								</select> <a href="#" class="main-btn icon-btn"><i class="fa fa-arrow-down"></i></a>
							</div>
						</div>

					</div>
					<!-- /store top filter -->

					<!-- STORE -->
					<div id="store">
						<!-- row -->
						<div class="row" id="page-index">
							<div class="clearfix visible-sm visible-xs"></div>
						</div>
						<!-- /row -->
					</div>
					<!-- /STORE -->

					<!-- store bottom filter -->
					<div id="pagination-here" style="text-align: center;"></div>
					<!-- /store bottom filter -->
				</div>
				<!-- /MAIN -->
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /section -->

	<div th:insert="common/footer.html :: footer"></div>

	<!-- Modal -->
	<div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Cart</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<table class="show-cart table">

					</table>
					<div>Tổng tiền: $<span class="total-cart"></span></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Đặt hàng</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery Plugins -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/slick.min.js}"></script>
	<script th:src="@{/js/nouislider.min.js}"></script>
	<script th:src="@{/js/jquery.zoom.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/products.js}"></script>
	<script th:src="@{/js/pagination.js}"></script>
	<script th:src="@{/js/bootpag-pagination.js}"></script>
	<script th:src="@{/js/common/main.js}"></script>
	<script th:src="@{/js/cart.js}"></script>
	<script th:src="@{/js/plugin/jquery-toast.js}"></script>
</body>

</html>

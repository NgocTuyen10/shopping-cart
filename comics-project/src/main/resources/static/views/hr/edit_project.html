 <div class="container text-center">
    <h3>Edit Project</h3>
    <hr>
    <form id="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-3">Project ID</label>
            <div class="col-md-7">
                <input type="text" maxlength="1000" class="form-control" name="projectId" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Name</label>
            <div class="col-md-7">
                <input type="text" maxlength="1000" class="form-control" name="name" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Short Name</label>
            <div class="col-md-7">
                <input type="text" maxlength="40" class="form-control" name="shortName" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Group</label>
            <div class="col-md-7" id="group">
                <select class="form-control input-sm" name="group">
                    <option value="">Please select ...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Term</label>
            <div class="col-md-7" id="term">
                <select class="form-control input-sm" name="term">
                    <option value="">Please select ...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Rank</label>
            <div class="col-md-7" id="rank">
                <select class="form-control input-sm" name="rank">
                    <option value="">Please select ...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Leader</label>
            <div class="col-md-7" id="leader">
                <select class="form-control input-sm" name="leader">
                    <option value="">Please select ...</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Budget</label>
            <div class="col-md-7">
                <input type="number" step="0.01" class="form-control" name="budget" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">Start Date</label>
            <div class="col-md-7">
                <input type="date" class="form-control" name="startDate" value="" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3">End Date</label>
            <div class="col-md-7">
                <input type="date" class="form-control" name="endDate" value="" />
            </div>
        </div>
        <div>
            <input id="submit" type="submit" class="btn btn-primary" value="Save"/>
            <input id="cancel" type="button" class="btn btn-default" value="Cancel" />
        </div>
    </form>
</div>
<!-- Modal -->
<div class="modal fade" id="edit-project-success" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" onclick="closeModalSuccess()">&times;</button>
				<h4 class="modal-title">Message</h4>
			</div>
			<div class="modal-body">
				<p>Edit project success.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeModalSuccess()">OK</button>
			</div>
		</div>
	</div>
</div>
<!-- Modal -->
<div class="modal fade" id="edit-project-error" role="dialog">
	<div class="modal-dialog">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" onclick="closeModalError()">&times;</button>
				<h4 class="modal-title">Message</h4>
			</div>
			<div class="modal-body">
				<p>Edit project error.</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" onclick="closeModalError()">OK</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/hr/edit-project.js"></script>
